<!DOCTYPE html>
<html>
<head>
  <title>html2md | @nntrn</title>
  <meta charset="utf-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="canonical" href="https://nntrn.github.io/html2md" />
  <link rel="icon" type="image/svg+xml" href="https://nntrn.github.io/html2md/favicon.svg">
  <link rel="icon" type="image/x-icon" href="https://nntrn.github.io/html2md/favicon.ico">
 <meta name="description" content="Bookmarks from Apple Books" />
  <meta name="author" content="Annie Tran (@nntrn)">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#222222"/>
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta property="og:site_name" content="html2md">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nntrn.github.io/html2md/">
  <meta property="og:title" content="html2md">
  <meta property="og:description" content="Online html to markdown converter using turndown">
  <meta name="twitter:site" content="html2md">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://nntrn.github.io">
  <meta name="twitter:title" content="html2md">
  <meta name="twitter:description" content="Online html to markdown converter using turndown">
  <style>
    :root {
      --handler: 4px;
      --padding: 1rem;
      --bg-textarea: #fff;
      --bg-color: #eee;
      --text-color: #000;
      --block-color: #ccc;
      --border-color: #000;
      --primary: #ccc;
      --accent: orange;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="--gap-size:.5rem">
    <div class="container flex col gap">
      <h1><a href="https://github.com/nntrn/html2md">html2md</a></h1>
      <form id="options" onchange="turndownHtml()">
        <div class="form-group">
          <label for="headingStyle">Heading</label>
          <select name="headingStyle" id="headingStyle">
            <option value="setext">setext</option>
            <option value="atx" selected>atx</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hr">hr</label>
          <select name="hr" id="hr">
            <option value="* * *">***</option>
            <option value="---" selected >---</option>
            <option value="___">___</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bulletListMarker">Bullet</label>
          <select name="bulletListMarker" id="bulletListMarker">
            <option value="*">*</option>
            <option value="-">-</option>
            <option value="+">+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="codeBlockStyle">Codeblock</label>
          <select name="codeBlockStyle" id="codeBlockStyle">
            <option value="indented">indented</option>
            <option value="fenced">fenced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fence">Fence</label>
          <select name="fence" id="fence">
            <option value="```">```</option>
            <option value="~~~">~~~</option>
          </select>
        </div>
        <div class="form-group">
          <label for="emDelimiter">Em</label>
          <select name="emDelimiter" id="emDelimiter">
            <option value="_">_</option>
            <option value="*" selected>*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="strongDelimiter">Strong</label>
          <select name="strongDelimiter" id="strongDelimiter">
            <option value="**" selected>**</option>
            <option value="__">__</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkStyle">Link style</label>
          <select name="linkStyle" id="linkStyle">
            <option value="inlined">inlined</option>
            <option value="referenced">referenced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkReferenceStyle">Link</label>
          <select name="linkReferenceStyle" id="linkReferenceStyle">
            <option value="full">full</option>
            <option value="collapsed">collapsed</option>
            <option value="shortcut">shortcut</option>
          </select>
        </div>
      </form>
    </div>
  </header>
  <div class="container wrapper" style="--whitespace: pre">
    <div id="html" class="flex col box parent">
      <div contenteditable="true" id="pasteclip"></div>
      <textarea id="htmlcode" style="white-space:var(--whitespace)"></textarea>
      <div class="box-header flex sb">
        <strong>HTML</strong>
        <div class="options">
          <label> white-space 
            <select name="whitespace" data-function="whiteSpace">
              <option value="pre-wrap">pre-wrap</option>
              <option value="pre" selected>pre</option>
            </select>
          </label>
          <button data-event="click" data-function="copyToClip">Copy</button>
        </div>
      </div>
    </div>
    <div class="handler"></div>
    <div id="markdown" class="flex col box parent">
      <textarea id="markcode" style="white-space:var(--whitespace)"></textarea>
      <div class="box-header flex sb">
        <strong>MARKDOWN</strong>
        <div class="options">
          <label> white-space <select name="whitespace" data-function="whiteSpace">
              <option value="pre-wrap">pre-wrap</option>
              <option value="pre" selected>pre</option>
            </select>
          </label>
          <button data-event="click" data-function="copyToClip">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script src="turndown.js"></script>
  <script src="turndown-plugin-gfm.js"></script>
  <script src="main.js"></script>
  <script src="resize.js"></script>
</body>
</html>
