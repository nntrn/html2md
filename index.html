<body>
  <div class="container">
    <header>
      <h1>html2md</h1>
      <!-- <div> -->
      <a href="https://github.com/nntrn/html2md">@nntrn/html2md</a>
      <p>Get markdown from clipboard! Just paste!</p>
      <p><kbd data-keybind="windows">CTRL</kbd> + <kbd>V</kbd></p>
      <!-- </div> -->
    </header>
    <main>
      <div contenteditable="true" id="clipboard" class="section"></div>
      <div id="wrapper" class="section start">
        <textarea id="output" class="form-control"></textarea>
        <label for="show-html-input">Show HTML:</label>
        <input type="checkbox" name="show-html-input" id="show-html-input">
        <pre id="htmlinput" class="form-control"></pre>
      </div>
    </main>

  </div>
